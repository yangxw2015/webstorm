<head>

    <title>切换样式</title>
    <style type="text/css">
        .myclass{

            color: red;
            font-weight: bold;
            background: yellow;
        }
        .another{
            font-size: 25px;
            margin: 30px;
            color: blue;
        }

    </style>
</head>
<body>
<button>切换样式</button>
<p class="myclass"><a href="">你最喜欢的水果是</a></p>
