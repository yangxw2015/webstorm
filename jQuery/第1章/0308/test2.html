<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .block{
            position: absolute;
            width: 20px;
            height: 10px;
            background: black;
        }
    </style>
</head>
<body>
<button id="go"> Run</button>
<div id="block">Hello!</div>

<button id="left">«</button> <button id="right">»</button>

    $("#right").click(function(){
