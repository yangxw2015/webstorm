<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .msg{
            margin: 20px auto;
            width: 1000px;
        }
        span{
            display: inline-block;
            width: 50px;
            height: 35px;
            line-height: 35px;
            font-size: 20px;
            background: #AAAAAA;
            color: white;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
<form>


    <div class="msg">
        <div class="msg_caption">
            <span class="bigger">放大</span>
            <span class="smaller">放小</span>

            <div>
                <textarea name="" id="comment" cols="30" rows="10">多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，多行文本框的变化高度，
                </textarea>
            </div>
        </div>
    </div>
</form>

<script src="../js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        var $fontSize=parseFloat($("#comment").css("fontSize"));
        $(".bigger").click(function(){
            $fontSize++;
            $("#comment").css({
                "fontSize":$fontSize+"px"
            })
            if($("#comment").height()<300){
                $("#comment").height($("#comment").height()+50)
            }

        })
        $(".smaller").click(function(){
            $fontSize--;
            $("#comment").css({
                "fontSize":$fontSize+"px"
            })
            if($("#comment").height()<500&&$("#comment").height()>100){
                $("#comment").height($("#comment").height()-50)
            }
        })
    })


</script>

</body>
</html>
