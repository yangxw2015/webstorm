<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        #content{
            margin: 20px auto;
            width: 300px;
        }
        span{
            display: block;
            background: #CCCCCC;
        }
    </style>
</head>
<body>
    <div id="content">
        外层div元素
        <span>内层span元素</span>
        外层div元素
        <div id="msg"></div>
    </div>

    <script src="../js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $("span").bind("click",function(event){
            var text=$("#msg").html()+"<p>内层span元素被点击</p>";
            $('#msg').html(text);
            //event.stopPropagation();//阻止事件冒泡
            return false;//阻止事件冒泡
        });

        $("#content").bind("click",function(){
            var text=$("#msg").html()+"<p>外层div元素被点击</p>";
            $('#msg').html(text);
            event.stopPropagation();
        });

        $("body").bind("click",function(){
            var text=$("#msg").html()+"<p>body元素被点击</p>";
            $('#msg').html(text);
        });

    })


</script>
</body>
</html>
